<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Alcaldías CDMX</title>
  <link rel="stylesheet" href="estilo.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <h2>Alcaldías de la Ciudad de México</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([19.4326, -99.1332], 10); // Centro de CDMX

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Cargar GeoJSON externo
    fetch('alcaldias.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: '#2563eb',
            weight: 2,
            fillColor: '#93c5fd',
            fillOpacity: 0.4
          },
          onEachFeature: function (feature, layer) {
            const nombre = feature.properties.nomgeo || "Alcaldía";
            layer.bindPopup(`<strong>${nombre}</strong>`);
          }
        }).addTo(map);
      })
      .catch(error => {
        console.error("Error al cargar el GeoJSON:", error);
      });
  </script>
</body>
</html>
